
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .item { margin: 10px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; }
        img { max-width: 300px; margin: 20px; }
    </style>
</head>
<body>
    <h1>Your Order Summary</h1>
    <div id="order-details"></div>
    <h2>Total: $<span id="total"></span></h2>
    <img src="images/payment_code.jpg" alt="WeChat Payment QR Code">
    <p>Scan the QR code above to complete the payment.</p>
    <button onclick="location.href='page5.html'">Payment Completed</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const cart = JSON.parse(params.get('cart') || '[]');
        let total = 0;
        const container = document.getElementById('order-details');
        cart.forEach(item => {
            total += item.price;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerText = `${item.name} - $${item.price.toFixed(2)}`;
            container.appendChild(div);
        });
        document.getElementById('total').innerText = total.toFixed(2);
    </script>
</body>
</html>
