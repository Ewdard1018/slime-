
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Slime</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { max-width: 250px; margin: 20px; }
        button { padding: 10px 20px; background: #56c7f4; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1 id="product-title"></h1>
    <img id="product-image" src="images/" alt="Slime Image">
    <p>Price: $13.9 / 250ML</p>
    <button onclick="location.href='page3.html'">Choose Decorations</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const type = params.get('type');
        const title = type === 'white' ? "Slime: White Version" : "Slime: Clear Version";
        const image = type === 'white' ? "slime_white.jpg" : "slime_clear.jpg";
        document.getElementById('product-title').innerText = title;
        document.getElementById('product-image').src = image;
    </script>
</body>
</html>
